<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Assistant</title>
        <link rel="manifest" href="/manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Assistant">
        <link rel="apple-touch-icon" href="/icon.png">
        <meta name="theme-color" content="#fff">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/marked@4/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            OpenAI API key:
            <input type="text" id="api-key" placeholder="sk-xxxx">
            <div class="disclaimer">The API key is only sent to Open AI directly. It is saved to your browser's localStorage.</div>
            <div id="start-view">Start by getting an API key from <a href="https://platform.openai.com/account/api-keys">OpenAI</a>.</div>
            <footer>
                <a href="https://github.com/felixbade/open-ai-web-ui">Source code</a>
            </footer>
            <div id="output"></div>
            <form id="compose-box">
                <input type="text" id="prompt" placeholder="Message" autofocus>
                <button type="submit" id="submit">Send</button>
            </form>
        </div>
    </body>
</html>
