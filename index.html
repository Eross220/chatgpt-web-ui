<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OpenAI chat wrapper</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            OpenAI API key:
            <input type="text" id="api-key" placeholder="sk-xxxx">
            <br>
            <form>
                Question:
                <input type="text" id="prompt">
                <button type="submit" id="submit">Submit</button>
            </form>
            <div id="output"></div>
            <footer>
                <a href="https://github.com/felixbade/open-ai-web-ui">Source code</a>
            </footer>
        </div>
    </body>
</html>
